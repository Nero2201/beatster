<!DOCTYPE html>
<html>
<head>
    <title>Beatster</title>
    <script type="module">
        import QrScanner from "https://unpkg.com/qr-scanner/qr-scanner.min.js";
    </script>
    <link rel="stylesheet" type="text/css" href="beatster.css">

    <!-- Allow web app to be run in full-screen mode -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- iOS icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="icon-180x180.png">
    <!-- Android icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192x192.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icon-96x96.png">
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <link rel="shortcut icon" sizes="192x192" href="icon-192x192.png">
</head>
<body>
    <button id="cancelScanButton" class="button">
        <img id="img-x"src="icons/x.png" alt="Close">
    </button>
    <button id="startScanButton" class="button" >
        <img id="img-qr" src="icons/qr.png" alt="Scan">
    </button>
    <button id="startstop-video" class="button" state="play">
        <img id="img-pp" src="icons/pause.png" alt="Close">
    </button>
    <button id="settingsButton" class="button">
        <img id="img-cog" src="icons/cog.png" alt="Settings">
    </button> 
    <div id="playBackground"></div>
    <div id="qr-reader" class="preview">
        <video id="qr-video"></video>
        
    </div>


    <!--
    
    
    <div id="videoid">Video ID: <span id="video-id"></span></div>
    <div id="videotitle">Video Title: <span id="video-title"></span></div>
    <div id="videoduration">Video Duration: <span id="video-duration"></span></div>
    </div>

    <br/>
    -->
    <div class="settings_div" id="settings_div">
        <div class="text-block">
            <div class="heading">Camera</div>
            <div id="video-settings">
                <select id="camera-select"></select>
            </div>
        </div>
        <div class="text-block">
            <div class="heading">Playback</div>
            <div>
                <label for="scanSize">Scanner Size</label>
                <input type="number" id="scanSize" value="250"/>
            </div>
        </div>
        <div class="text-block">
            <div class="heading">Autoplay</div>
            <div>
                <input type="checkbox" id="autoplay" name="autoplay" />
                <label for="autoplay">Autoplay</label>
            </div>
        </div>

        <div class="text-block">
            <div class="heading">Random Playback</div>
            <div>
                <input type="checkbox" id="randomplayback" name="randomplayback" />
                <label for="randomplayback">Random Playback</label>
                <br />
                <label for="playback-duration">Playback Duration (seconds): </label>
                <input type="number" id="playback-duration" value="30">
            </div>
        </div>

        

        <div class="text-block">
            <div class="heading">Debug</div>
            <div>
                <input type="checkbox" id="songinfo" name="songinfo" />
                <label for="songinfo">Show song info</label>
                <br/>
                <input type="checkbox" id="cookies" name="cookies" />
                <label for="cookies">Show cookies</label>
                <span id="cookielist"></span>
                
            </div>
        </div>
    </div>
    <div id="player" style="position: relative"></div> <!-- Load YouTube Player -->
    <script type="module" src="beatster.js"></script>
</body>
</html>
